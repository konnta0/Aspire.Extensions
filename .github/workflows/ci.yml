name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal || true

    - name: Pack (dry-run)
      if: matrix.os == 'ubuntu-latest'
      run: |
        dotnet pack src/Aspire.Hosting.RustFs/Aspire.Hosting.RustFs.csproj \
          --configuration Release \
          --no-build \
          --output ./artifacts

    - name: Upload build artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./artifacts
        retention-days: 7

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref || github.ref_name }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Check format
      id: format-check
      run: |
        dotnet format --verify-no-changes --verbosity diagnostic
        echo "needs_format=false" >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Apply format
      if: steps.format-check.outcome == 'failure'
      id: format
      run: |
        dotnet format --verbosity diagnostic
        if git diff --quiet; then
          echo "formatted=false" >> $GITHUB_OUTPUT
          echo "No formatting changes needed"
        else
          echo "formatted=true" >> $GITHUB_OUTPUT
          echo "Formatting changes detected"
        fi

    - name: Check if PR already exists
      if: steps.format.outputs.formatted == 'true' && github.event_name == 'push'
      id: check-pr
      run: |
        PR_EXISTS=$(gh pr list --head auto-format-${{ github.ref_name }} --json number --jq length)
        echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Pull Request
      if: steps.format.outputs.formatted == 'true' && github.event_name == 'push' && steps.check-pr.outputs.pr_exists == '0'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          style: apply dotnet format

          Automated code formatting changes applied by dotnet format.
        branch: auto-format-${{ github.ref_name }}
        delete-branch: true
        base: ${{ github.ref_name }}
        title: 'style: Apply dotnet format to ${{ github.ref_name }}'
        body: |
          ## Auto-generated PR

          This PR was automatically created by the CI workflow.

          ### Changes
          - Applied `dotnet format` to fix code style issues

          ### Review
          Please review the changes and merge if they look correct.

          ---
          ü§ñ Generated by GitHub Actions
        labels: |
          automated
          formatting

    - name: Comment on PR (if format issues in PR)
      if: steps.format-check.outcome == 'failure' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ö†Ô∏è This PR has formatting issues. Please run `dotnet format` locally to fix them.'
          })